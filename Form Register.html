<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="Form Register.css">

    <script src="https://kit.fontawesome.com/fabafe2762.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <br>
    <div class="container">
        <span class="title">
          Sign Up
        </span>
        <form>
            <div class="form">
                <div class="inputfield">
                        <label>First Name</label>
                        <input type="text" class="input" required>
                </div>  
                <div class="inputfield">                    
                        <label>Last Name</label>
                        <input type="text" class="input">
                </div>  
                <div class="inputfield">                    
                        <label>Email Address</label>
                        <input type="email" class="input" required>
                </div>  
                <div class="inputfield">                    
                        <label>Phone Number</label>
                        <input type="tel" class="input" required>
                </div> 
                    <div class="inputfield">                 
                        <label>Gender</label>
                        <div class="custom_select">
                            <select required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            </select>                      
                        </div>
                </div> 
                    <div class="inputfield">
                    
                        <label>Password</label>
                        <input type="password" class="input" required>
                </div> 
                <div class="inputfield">
                    
                    <label>Confirm Password</label>
                    <input type="password" class="input" required>
                </div> 
                <div class="inputfield terms">
                    <label class="check">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                    </label>
                    <p class="agreed">Agreed to terms and conditions</p>
                </div> 
                <div>
                    <input type="submit" value="Register" class="btn">
                </div>
            </div>
            <div class="sign-in">
                <p>Do you already have an account? 
                   <a href="index.html">Sign in here</a> 
                </p>
            </div>
        </form>
    </div>	
    

</body>
</html>
